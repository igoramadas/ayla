<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"><link rel="stylesheet" type="text/css" href="app_lib.css"><link rel="stylesheet" type="text/css" href="app.css"><script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="app_lib.js"></script><script type="text/javascript" src="app.js"></script><title>Ayla</title></head><body><div id="app"><div id="topmenu" class="icon-bar four-up"><a data-view="dashboard" class="item dashboard"><img src="images/icons/dashboard.svg"><label>Dashboard</label></a><a data-view="weather" class="item weather"><img src="images/icons/weather-cloudy.svg"><label>Weather</label></a><a data-view="lights" class="item lights"><img src="images/icons/lights.svg"><label>Lights</label></a><a data-view="media" class="item media"><img src="images/icons/media.svg"><label>Media</label></a></div><div id="dashboard" class="page"><h2>Dashboard</h2></div><div id="weather" class="page"><h1>Weather</h1></div><div id="lights" data-bind="smartPage: {id: 'lights', title: 'Lights Control'}" class="page"><h2>Lights</h2><ul class="maingrid small-block-grid-1 medium-block-grid-2"><li class="hue"><h2>Hue lights</h2><!-- ko with: hue --><ul data-bind="foreach: lights" class="small-block-grid-2 medium-block-grid-3"><li><div class="panel"><h5 data-bind="text: title"></h5><div class="inner-panel"><div class="switch"><input type="checkbox" data-bind="attr: {id: 'chk-hue-' + id}, checked: state, click: ayla.currentView.hueLightToggle"><label data-bind="attr: {for: 'chk-hue-' + id}"></label></div><div data-bind="visible: state" class="color"><input type="text" data-bind="value: colorHex, colorPicker: true, attr: {title: title + ' colour'}, event: {change: ayla.currentView.hueLightColor}"></div></div></div></li></ul><!-- /ko --></li><li class="ninja"><h2>Ninja lights</h2><ul data-bind="foreach: ninja" class="small-block-grid-2 medium-block-grid-3"><li><div class="panel"><h5 data-bind="text: title.replace('Light', '')"></h5><div class="inner-panel"><button data-bind="click: ayla.currentView.ninjaLightToggle" class="button tiny alert">OFF</button><button data-bind="click: ayla.currentView.ninjaLightToggle" class="button tiny success">ON</button></div></div></li></ul></li><li class="all"><div><h2>All</h2><div><button class="success">All ON</button><button class="alert">All OFF</button></div></div></li></ul></div><div id="media" class="page"><h2>Media</h2></div><div id="settings" class="page"><h2>Server and user settings</h2><div class="row"><div class="small-12 column"><span>Hostname and port of the home server</span></div></div><div class="row"><div class="small-8 column"><input type="text" placeholder="home server hostname" class="host"></div><div class="small-4 column"><input type="text" placeholder="port" class="port"></div></div><div class="row"><div class="small-12 column"><span>Your access token</span></div></div><div class="row"><div class="small-12 column"><input type="text" placeholder="your personal token" class="token"></div></div><div class="row"><div class="small-12 column"><span>Your name</span></div></div><div class="row"><div class="small-12 column"><input type="text" placeholder="your name or nickname" class="token"></div></div><div class="row"><div class="small-6 column"><button class="save">Save</button></div></div></div></div><script type="text/javascript">app.init();</script></body></html>
